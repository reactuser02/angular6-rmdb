<div class="rmdb-heroimage" [ngStyle]="{'background': 'linear-gradient(to bottom, rgba(0,0,0,0) 39%, rgba(0,0,0,0) 41%, rgba(0,0,0,0.65) 100%), url(' + image + '), #1c1c1c'}">
  <div class="rmdb-heroimage-content">
    <div class="rmdb-heroimage-text">
      <h1>{{title}}</h1>
      <p>{{text}}</p>
    </div>
  </div>
</div>
